<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Too Much Type</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="container">
		<div class="content">
			<div class="textbox">
				<div class="textbox-options"></div>
				<div class="textbox-content"></div>
				<div class="textbox-resize-left"></div>
				<div class="textbox-resize-bottomleft"></div>
				<div class="textbox-resize-bottom"></div>
				<div class="textbox-resize-bottomright"></div>
				<div class="textbox-resize-right"></div>
			</div>
		</div>

		<div class="dock"></div>
	</main>
	<script src="script.js"></script>
</body>
</html>
